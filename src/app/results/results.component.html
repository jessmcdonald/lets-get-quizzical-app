<div class="results">
    <h2>Results</h2>
    <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
        {{a.value}}
    </div>
    <div class="choose-another">
        <a routerLink="/welcome">
            <button mat-raised-button class="btn btn-primary">Choose another quiz</button>
        </a>
    </div>
</div>
